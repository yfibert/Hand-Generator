<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hand Generator</title>
    <link rel="icon" href="images\cards.ico">
    <link rel="stylesheet" href="CSS\gridcss.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="container">

    <div id="auction">
            <lable id="labelTA" for="auctionTA" > Auction:</lable>
            <textarea id="auctionTA" name="auctionTA" rows="10" cols="30"></textarea>
    </div>
    <div class="boardInfo">
        <div class="board-No">
            <lable id="boardNoLbl" for="boardNo"> Board:</lable>
            <input type="text" size="3" id="boardNo" disabled>
        </div>

        <div class="dropdown">
            <label for="Dealer">Dealer:</label>
            <select id="Dealer" name="Dealer">
            <option value="None"></option>
                <option value="North">North</option>
                <option value="East">East</option>
                <option value="South">South</option>
                <option value="West">West</option>
            </select>    
        </div>

        <div class="dropdown">
            <label for="Vul">Vulnerability:</label>
            <select id="Vul" name="Vul">
                <option value="None">None</option>
                <option value="NS">NS</option>
                <option value="EW">EW</option>
                <option value="ALL">ALL</option>
            </select> 
        </div>
    </div>
    
    <div id="empty"></div>
    <div id="printbtn">
        <button type="button" class="buttonprint"></button>
    </div>
    <div id="n-hand">
        <div class="hand">
            <div class="form-row">
              <label for="SpadeN">S: </label>
              <input type="text" id="SpadeN" class="inputCards">
            </div>
            <div class="form-row">
              <label for="HeartN">H: </label>
              <input type="text" id="HeartN" class="inputCards">
            </div>
            <div class="form-row">
              <label for="DiamondN">D: </label>
              <input type="text" id="DiamondN" class="inputCards">
            </div>
            <div class="form-row">
              <label for="ClubN">C: </label>
              <input type="text" id="ClubN" class="inputCards">
            </div>
        </div>
    </div>
  
    <div id="hcp">
        <div id="empty"></div>
        <div id="hcpn">
            <input type="text" id="pointsN" class="inputSmall" disabled>
        </div>
        <div id="empty"></div>
        <div id="hcpw">
            <input type="text" id="pointsW" class="inputSmall" disabled>
        </div>
        <div id="hcp-text">
            HCP
        </div>
        <div id="hcpe">
            <input type="text" id="pointsE" class="inputSmall" disabled>
        </div>

        <div id="empty"></div>
        <div id="hcps">
            <input type="text" id="pointsS" class="inputSmall" disabled>
        </div>  

        <div id="empty"></div>
    </div>
  
    <div id="data">
        <div id="Npoints">
                North<br>
                <input type="text" id="NoOfSpadeN" class="inputSmall" value="0-13"><br><br>
                <input type="text" id="NoOfHpadeN" class="inputSmall" value="0-13"><br><br>
                <input type="text" id="NoOfDpadeN" class="inputSmall" value="0-13"><br><br>
                <input type="text" id="NoOfCpadeN" class="inputSmall" value="0-13"><br><br>
                <input type="text" id="totalPointsN" class="inputSmall" value="0-13"><br><br>

        </div>
        
        <div id="Spoints">
            South<br>
            <input type="text" id="NoOfSpadeS" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfHpadeS" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfDpadeS" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfCpadeS" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="totalPointsS" class="inputSmall" value="0-13"><br><br>

        </div>

        <div id="Suits">
           <br><br><br>
            S<br><BR>
            H <br><BR>
            D<br><BR>
            C<br><BR><BR>
            HCP
        </div>

        <div id="Wpoints">
            West<br>
            <input type="text" id="NoOfSpadeW" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfHpadeW" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfDpadeW" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfCpadeW" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="totalPointsW" class="inputSmall" value="0-13"><br><br>

        </div>

        <div id="Epoints">
            East<br>
            <input type="text" id="NoOfSpadeE" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfHpadeE" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfDpadeE" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="NoOfCpadeE" class="inputSmall" value="0-13"><br><br>
            <input type="text" id="totalPointsE" class="inputSmall" value="0-13"><br><br>

        </div>
        <div id="totalPoints">
            <div id="totalpointcontainer">
                <div class="nsPoints">
                    <input type="text" id="totslNSPoits" class="inputSmall" value="0-40">
                </div>
                <div class="totalText">total HCP</div>
                <div class="ewPoints">
                    <input type="text" id="totslEWPoits" class="inputSmall" value="0-40">
                </div>
            </div>
        </div>
    </div>
  
    <div id="w-hand">
        <div class="hand">
            <div class="form-row">
              <label for="SpadeW">S: </label>
              <input type="text" id="SpadeW" class="inputCards">
            </div>
            <div class="form-row">
              <label for="HeartW">H: </label>
              <input type="text" id="HeartW" class="inputCards">
            </div>
            <div class="form-row">
              <label for="DiamondW">D: </label>
              <input type="text" id="DiamondW" class="inputCards">
            </div>
            <div class="form-row">
              <label for="ClubW">C: </label>
              <input type="text" id="ClubW" class="inputCards">
            </div>
        </div>
    </div>
  
    <div id="e-hand">
        <div class="hand">
            <div class="form-row">
              <label for="SpadeE">S: </label>
              <input type="text" id="SpadeE" class="inputCards">
            </div>
            <div class="form-row">
              <label for="HeartE">H: </label>
              <input type="text" id="HeartE" class="inputCards">
            </div>
            <div class="form-row">
              <label for="DiamondE">D: </label>
              <input type="text" id="DiamondE" class="inputCards">
            </div>
            <div class="form-row">
              <label for="ClubE">C: </label>
              <input type="text" id="ClubE" class="inputCards">
            </div>
        </div>
    </div>
  
    <div id="hand-buttons">
        <button type="button" class="buttonMedium">Rotate hands</button>
        <button type="button" class="buttonMedium">Swap N<>S</button>
        <button type="button" class="buttonMedium">Swap E<>W</button>

    </div>
  
    <div id="pbn-data">
        <div class="pba-data">
            <div class="pbn-row">
                <label for="NumberOfDeals:">Number of deals: </label>
                <input type="text" id="NumberOfDeals" class="inputSmall" >
            </div>
            <div class="pbn-row">
                <label for="PbnFileName:">PBN file name: </label>
                <input type="text" id="PbnFileName" >   
            </div>
        </div>
        
    </div>
    <div id="DoubleDummyTable">
        <table id="DDtable" >
            <tr>
                <th>D</th>
                <th>NT</th>
                <th>S</th>
                <th>H</th>
                <th>D</th>
                <th>C</th>
            </tr>
            <tr>
                <td>N</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>S</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>E</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>W</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="s-hand"> 
        <div class="hand">
            <div class="form-row">
                <label for="SpadeS">S: </label>
                <input type="text" id="SpadeS" class="inputCards">
            </div>
            <div class="form-row">
                <label for="HeartS">H: </label>
                <input type="text" id="HeartS" class="inputCards">
            </div>
            <div class="form-row">
                <label for="DiamondS">D: </label>
                <input type="text" id="DiamondS" class="inputCards">
            </div>
            <div class="form-row">
                <label for="ClubS">C: </label>
                <input type="text" id="ClubS" class="inputCards">
            </div>
        </div>
    </div>
    <div id="cards">
        <div id="empty"></div>
        <div id="cardsn">
            <input type="text" id="cardsn" class="inputSmall" disabled>
        </div>
        <div id="empty"></div>
        <div id="cardsw">
            <input type="text" id="cardsw" class="inputSmall" disabled>
        </div>
        <div id="hcp-text">
            Cards
        </div>
        <div id="cardse">
            <input type="text" id="cardse" class="inputSmall" disabled>
        </div>

        <div id="empty"></div>
        <div id="cardss">
            <input type="text" id="cardss" class="inputSmall" disabled>
        </div>  

        <div id="empty"></div>
    </div>
    <div id="create-clear">
        
        <button type="button" class="buttonBig" id="createbtn">Create Deals</button>
        <button type="button" class="buttonBig" id="clearbtn">Clear All</button>
    </div>
    <div id="deal">
        <button type="button" class="buttonMedium">Duplicate Deal</button>
        <button type="button" class="buttonMedium">Remove Deal</button>
        <button type="button" class="buttonMedium">Restore</button>
        <button type="button" class="buttonMedium">Save hand</button>

    </div>
    
    <div id="nav-buttons">
        <div class="flex-nav-buttons item1">    
            <button type="button" class="buttonSmall"> << </button>
            <button type="button" class="buttonSmall"> < </button>
            <button type="button" class="buttonSmall"> > </button>
            <button type="button" class="buttonSmall"> >> </button>
            <input type="text" id="unknown" class="inputSmall" disabled>
        </div>
        <div class="flex-nav-buttons item1"> 
            <button type="button" class="buttonSmall"> X </button>
        </div>
    </div>
  </div>
</body>
</html>
